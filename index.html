<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavvi Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Wavvi Files</h1>
    <button onclick="viewFile('privacy_policy.md')">Privacy Policy</button>
    <button onclick="viewFile('terms_and_conditions.md')">Terms and Conditions</button>
    <button onclick="viewFile('data_protection.md')">Data Protection</button>

    <div id="fileContent"></div>

<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script>
    function viewFile(filename) {
        fetch(filename)
            .then(response => response.text())
            .then(markdown => {
                const converter = new showdown.Converter();
                const html = converter.makeHtml(markdown);
                document.getElementById('fileContent').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching file:', error);
            });
    }
</script>
</body>
</html>
